language: java
sudo: false

notifications:
  email: false

cache:
  directories:
    - ${HOME}/.m2/

install: true

before_deploy: mvn package -DskipTests

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file_glob: true
  file: "./target/retest-model-*.jar"
  skip_cleanup: true
  on:
    tags: true
    branch: master
